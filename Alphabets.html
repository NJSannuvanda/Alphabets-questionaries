let currentQuestionIndex = 0;
let correctCount = 0;
let clicked = false;

// Function to render the current question
function renderQuestion() {
    const currentQuestion = quizData[currentQuestionIndex];
    const quizContainer = document.getElementById("quiz-container");
    quizContainer.innerHTML = `
        <h1>${currentQuestion.question}</h1>
         ${currentQuestion.options.map((option, index) => `
            <div class="option" onclick="checkAnswer(${index})">
                <img src="${currentQuestion.optionsImage[index]}" alt="Option Image" class="display-image">
                ${option}
            </div>
        `).join("")}
        
    `;
  
    document.getElementById("resultImage").src = currentQuestion.imageUrl;  
  	document.getElementById("resultImage").className = "responsive-image";
}

// Function to check the answer
function checkAnswer(selectedIndex) {
    const currentQuestion = quizData[currentQuestionIndex];
    const selectedOption = document.querySelectorAll(".option")[selectedIndex];

    if (selectedIndex === currentQuestion.correctIndex) {
        selectedOption.classList.add("correct");
        if (!clicked) correctCount++;
        updateImage();
        document.getElementById("resultImage").style.display = "block";
    } else {
        selectedOption.classList.add("wrong");
    }
    clicked = true;
    document.getElementById("correctCount").textContent = correctCount;
}

// Function to update the image based on the current question
function updateImage() {
    document.getElementById("resultImage").src = quizData[currentQuestionIndex].imageUrl;
}

// Function to move to the next question
function updateQuestion() {
    if (currentQuestionIndex < quizData.length - 1) {
        currentQuestionIndex++;
        clicked = false;
        document.getElementById("resultImage").style.display = "none";
        renderQuestion();
    } else {
        alert("Quiz ended. Total correct answers: " + correctCount + "/" + quizData.length);
    }
}

// Start the quiz
renderQuestion();
</script>
